<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">

  <script src="../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../../../vaadin-text-area.js"></script>
</head>

<body>

  <dom-module id="text-area-styles" theme-for="vaadin-text-area">
    <template>
      <style>
        [part~="label"] {
          font-weight: bold;
        }

        [part~="value"] {
          background-color: red;
          border: none;
        }

        [part~="input-field"] {
          border: 1px solid black;
        }

        [part~="error-message"] {
          color: red;
        }
      </style>
    </template>
  </dom-module>

  <div id="text-area">
    <vaadin-text-area error-message="error" label="Label" required></vaadin-text-area>
  </div>

  <script type="module">
import '../../../vaadin-text-area.js';
document.querySelector('vaadin-text-area').validate();
</script>

</body>
